<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <button id="showMessage">Click me</button>
      <div id="content"></div>
      <script>
            document.getElementById("showMessage").addEventListener("click",showMessage);
            function showMessage(){
                  document.getElementById("content").innerHTML = "Chào bạn nhé!"
            }
      </script>
</body>
</html>
